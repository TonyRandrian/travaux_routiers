services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: travaux_routiers
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  back-api:
    build: ./back-api
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=travaux_routiers
      - DB_USER=user
      - DB_PASSWORD=password
    volumes:
      - ./back-api:/app
      - /app/node_modules
    depends_on:
      - db

  front:
    build: ./front
    ports:
      - "3001:3000"
    environment:
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
    volumes:
      - ./front:/app
      - /app/node_modules
    depends_on:
      - back-api

  tile-server:
    image: overv/openstreetmap-tile-server:2.3.0
    command: run
    ports:
      - "8080:80"
    volumes:
      - ./osm/region.osm.pbf:/data/region.osm.pbf
      - osm_data:/data/database
      - osm_tiles:/data/tiles
    environment:
      - THREADS=4
      - OSM2PGSQL_EXTRA_ARGS=-C 512
      - PBF_PATH=/data/region.osm.pbf
    shm_size: 512m

volumes:
  postgres_data:
  osm_data:
  osm_tiles:
